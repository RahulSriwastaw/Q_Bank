<head>

  <title>Q-Bank Pro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link

    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: '#2563EB',
              dark: '#1E40AF',
              light: '#60A5FA',
            },
            secondary: '#06B6D4',
            accent: {
              purple: '#7C3AED',
              cyan: '#06B6D4',
              pink: '#EC4899',
            },
            success: '#10B981',
            warning: '#F59E0B',
            error: '#EF4444',
            info: '#3B82F6',
            slate: {
              '50': '#F9FAFB',
              '100': '#F3F4F6',
              '200': '#E5E7EB',
              '300': '#D1D5DB',
              '400': '#9CA3AF',
              '500': '#6B7280',
              '600': '#4B5563',
              '700': '#374151',
              '800': '#1F2937',
              '900': '#111827',
            }
          },
          fontFamily: {
            sans: ['Mukta', 'Inter', 'sans-serif'],
            heading: ['Mukta', 'Poppins', 'sans-serif'],
            mono: ['Fira Code', 'monospace'],
          },
          borderRadius: {
            'xl': '1rem',
            '2xl': '1.5rem',
            '3xl': '2rem',
          }
        }
      }
    }
  </script>
  <style>
    /* High-Visibility Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
      border: 2px solid #f1f5f9;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Utility classes */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
